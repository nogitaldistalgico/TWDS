<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WWDS Controller</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div id="player-app">
        <!-- Debug Console -->
        <div id="debug-console"
            style="position:fixed; top:0; left:0; width:100%; height:100px; background:rgba(0,0,0,0.8); color:#0f0; font-family:monospace; font-size:10px; overflow-y:scroll; z-index:9999; pointer-events:none; display:none;">
        </div>

        <!-- Fullscreen Toggle -->
        <button id="btn-fullscreen"
            style="position:fixed; top:15px; right:15px; z-index:1000; background:rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.3); color:#fff; width:40px; height:40px; border-radius:50%; font-size:1.2rem; cursor:pointer;"
            title="Fullscreen">
            â›¶
        </button>

        <!-- Team Selection Screen -->
        <div id="team-select-screen" class="login-container glass-panel hidden">
            <h2 class="text-gradient" style="text-align:center;">Select Your Team</h2>
            <div class="team-selection-grid">
                <div class="team-card" id="select-team-0">
                    <div class="team-avatar" style="background-image: url('assets/tobi.png')"></div>
                    <div class="team-name">Team Tobi</div>
                </div>
                <div class="team-card" id="select-team-1">
                    <div class="team-avatar" style="background-image: url('assets/lurch.png')"></div>
                    <div class="team-name">Team Lurch</div>
                </div>
            </div>
            <div id="team-status-msg" style="margin-top: 15px; color: #ff6b6b; min-height: 20px; font-size: 0.9rem;">
            </div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-container glass-panel">
            <h2 class="text-gradient" style="text-align:center;">Join Game</h2>
            <!-- Room ID is now hardcoded to TOBIS-JGA -->
            <button id="btn-join" class="btn-primary">SPIEL BEITRETEN</button>
        </div>

        <!-- Controls Screen (Hidden initially) -->
        <div id="controls-screen" class="controller-layout hidden">
            <div class="status-header" id="status-text">Connected to Host</div>

            <div class="controls-grid">
                <button id="btn-A" class="btn-answer">A</button>
                <button id="btn-B" class="btn-answer">B</button>
                <button id="btn-C" class="btn-answer">C</button>
            </div>

            <!-- Optional Buzzer for future use -->
            <!-- <div class="buzzer-btn">BUZZER</div> -->
        </div>
    </div>

    <script src="js/peer-logic.js"></script>
    <script src="js/player.js"></script>
</body>

</html>
