<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer weiß denn sowas? - Master</title>
    <!-- Use standard CSS first, then master override -->
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="stylesheet" href="css/master.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Fullscreen Toggle -->
        <div style="position:fixed; top:15px; left:15px; z-index:9000;">
            <button onclick="toggleFullscreen()"
                style="background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:rgba(255,255,255,0.5); width:40px; height:40px; border-radius:50%; font-size:1.2rem; cursor:pointer;">⛶</button>
        </div>

        <!-- Audio Assets -->
        <audio id="sfx-login" src="assets/eingeloggt.mp3" preload="auto"></audio>
        <audio id="sfx-correct" src="assets/richtig.mp3" preload="auto"></audio>
        <audio id="sfx-wrong" src="assets/falsch.mp3" preload="auto"></audio>


        <header class="studio-header">
            <!-- Tobi (Left) -->
            <div id="team-0" class="player-indicator">
                <div class="player-avatar" style="background-image: url('assets/tobi.png')"></div>
                <div class="player-info">
                    <div class="player-name">Tobi</div>
                </div>
                <div class="player-score" style="font-weight:900; font-size:1.5rem">0 €</div>
            </div>

            <div class="logo-wrapper">
                <img src="assets/logo_header.png" alt="TOBOVS JGA QUIZ" class="studio-logo-img">
            </div>

            <!-- Lurch (Right) -->
            <div id="team-1" class="player-indicator">
                <div class="player-avatar" style="background-image: url('assets/lurch.png')"></div>
                <div class="player-info">
                    <div class="player-name">Lurch</div>
                </div>
                <div class="player-score" style="font-weight:900; font-size:1.5rem">0 €</div>
            </div>

            <!-- Controls (Absolute) -->
            <div class="header-corner left" style="top: 10px; left: 10px; position: absolute; display: none;">
                <span class="room-id" style="opacity: 0.3; font-size: 0.8rem;"></span>
            </div>
            <div class="header-corner right" style="top: 10px; right: 10px; position: absolute;">
                <button id="btn-reset" onclick="game.resetGame()" title="Reset" class="reset-btn">↻</button>
            </div>
        </header>

        <main class="category-wall">
            <!-- JS Injects Cards Here -->
        </main>

        <!-- Player Dock removed, moved to header -->
        <div class="player-dock" style="display:none;"></div>

        <!-- Question -->
        <div class="question-overlay hidden">
            <div class="question-text">Frage Text...</div>
            <div class="answers-grid">
                <div id="ans-A" class="answer-card">
                    <div class="answer-letter">A</div>
                    <div class="text">Option A</div>
                </div>
                <div id="ans-B" class="answer-card">
                    <div class="answer-letter">B</div>
                    <div class="text">Option B</div>
                </div>
                <div id="ans-C" class="answer-card">
                    <div class="answer-letter">C</div>
                    <div class="text">Option C</div>
                </div>
            </div>
        </div>
        <div class="explanation-box hidden"></div>
    </div>

    <!-- Finale Overlay -->
    <div id="finale-overlay" class="finale-overlay hidden">
        <!-- Phase 1: Betting -->
        <div id="finale-betting" class="finale-phase">
            <h1 class="finale-title">DAS FINALE</h1>
            <p class="finale-subtitle">Setzt euren Betrag!</p>
            <div class="betting-grid">
                <div class="betting-status" id="bet-status-0">
                    <div class="team-avatar large" style="background-image: url('assets/tobi.png')"></div>
                    <div class="status-text">Wartet...</div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="betting-status" id="bet-status-1">
                    <div class="team-avatar large" style="background-image: url('assets/lurch.png')"></div>
                    <div class="status-text">Wartet...</div>
                </div>
            </div>
        </div>

        <!-- Phase 2: Master Question -->
        <div id="finale-question" class="finale-phase hidden">
            <h2 class="master-question-label">MASTERFRAGE</h2>
            <div class="master-question-text">Hier steht die Masterfrage...</div>
            <div class="master-answers">
                <div id="final-ans-A" class="answer-card master-card">
                    <div class="answer-letter">A</div>
                    <div class="text">Option A</div>
                </div>
                <div id="final-ans-B" class="answer-card master-card">
                    <div class="answer-letter">B</div>
                    <div class="text">Option B</div>
                </div>
                <div id="final-ans-C" class="answer-card master-card">
                    <div class="answer-letter">C</div>
                    <div class="text">Option C</div>
                </div>
            </div>
        </div>

        <!-- Phase 3: Score Calculation -->
        <div id="finale-calc" class="finale-phase hidden">
            <h1 class="finale-title">PUNKTESTAND</h1>
            <div class="calc-grid">
                <!-- Tobi -->
                <div id="calc-team-0" class="calc-card">
                    <div class="calc-avatar" style="background-image: url('assets/tobi.png')"></div>
                    <div class="calc-score-row">
                        <span id="old-score-0">0 €</span>
                        <span id="change-0" class="calc-change">(+0)</span>
                    </div>
                </div>
                <!-- Lurch -->
                <div id="calc-team-1" class="calc-card">
                    <div class="calc-avatar" style="background-image: url('assets/lurch.png')"></div>
                    <div class="calc-score-row">
                        <span id="old-score-1">0 €</span>
                        <span id="change-1" class="calc-change">(+0)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phase 4: Winner -->
        <div id="finale-winner" class="finale-phase hidden">
            <h1 class="winner-title">GEWINNER</h1>
            <div class="winner-avatar-container">
                <div class="winner-avatar" id="winner-img"></div>
            </div>
            <div class="winner-name" id="winner-name">TEAM NAME</div>
            <div class="winner-score" id="winner-score">0 €</div>
        </div>
    </div>
    </div>

    <!-- Turn Indicator (Hidden/Integrated in Dock) -->

    <script src="js/peer-logic.js"></script>
    <script src="js/master.js"></script>
</body>

</html>
