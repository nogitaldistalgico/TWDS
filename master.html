<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer weiß denn sowas? - Master</title>
    <!-- Use standard CSS first, then master override -->
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="stylesheet" href="css/master.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Fullscreen Toggle -->
        <button id="btn-fullscreen"
            style="position:fixed; bottom:15px; left:15px; z-index:9999; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:rgba(255,255,255,0.5); width:40px; height:40px; border-radius:50%; font-size:1.2rem; cursor:pointer; transition: all 0.3s;"
            onmouseover="this.style.opacity=1; this.style.background='rgba(255,255,255,0.2)'"
            onmouseout="this.style.opacity=0.5; this.style.background='rgba(255,255,255,0.1)'"
            onclick="toggleFullscreen()">
            ⛶
        </button>

        <header class="studio-header">
            <!-- Tobi Score (Left) -->
            <div class="header-score team-tobi">
                <div class="score-label">TOBI</div>
                <div id="score-0" class="score-value">0 €</div>
            </div>

            <div class="logo-wrapper">
                <img src="assets/logo_header.png" alt="TOBOVS JGA QUIZ" class="studio-logo-img">
            </div>

            <!-- Lurch Score (Right) -->
            <div class="header-score team-lurch">
                <div class="score-label">LURCH</div>
                <div id="score-1" class="score-value">0 €</div>
            </div>

            <!-- Controls (Absolute) -->
            <div class="header-corner left" style="top: 10px; left: 10px; position: absolute;">
                <span class="room-id" style="opacity: 0.3; font-size: 0.8rem;">ID: TOBIS-JGA</span>
            </div>
            <div class="header-corner right" style="top: 10px; right: 10px; position: absolute;">
                <button id="btn-reset" onclick="game.resetGame()" title="Reset" class="reset-btn">↻</button>
            </div>
        </header>

        <main class="category-wall">
            <!-- JS Injects Cards Here -->
        </main>

        <div class="player-dock">
            <div id="team-0" class="player-indicator">
                <div class="player-avatar" style="background-image: url('assets/tobi.png')"></div>
                <div class="player-info">
                    <div class="player-name">Tobi</div>
                </div>
            </div>
            <div id="team-1" class="player-indicator">
                <div class="player-avatar" style="background-image: url('assets/lurch.png')"></div>
                <div class="player-info">
                    <div class="player-name">Lurch</div>
                </div>
            </div>
        </div>

        <!-- Question -->
        <div class="question-overlay hidden">
            <div class="question-text">Frage Text...</div>
            <div class="answers-grid">
                <div id="ans-A" class="answer-card">
                    <div class="answer-letter">A</div>
                    <div class="text">Option A</div>
                </div>
                <div id="ans-B" class="answer-card">
                    <div class="answer-letter">B</div>
                    <div class="text">Option B</div>
                </div>
                <div id="ans-C" class="answer-card">
                    <div class="answer-letter">C</div>
                    <div class="text">Option C</div>
                </div>
            </div>
            <div class="explanation-box hidden"></div>
        </div>
    </div>

    <!-- Turn Indicator (Hidden/Integrated in Dock) -->

    <script src="js/peer-logic.js"></script>
    <script src="js/master.js"></script>
</body>

</html>
