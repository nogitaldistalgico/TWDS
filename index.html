    <style>
        body {
            background: radial-gradient(circle at center, #240b36, #c31432);
            overflow: hidden;
        }

        .jga-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .content-wrapper {
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: bounceIn 1s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            position: relative;
            /* For absolute headline */
            margin-top: 50px;
            /* Space for headline */
        }

        /* Crazy Headline */
        .tobov-headline-wrapper {
            position: absolute;
            top: -110px;
            left: 50%;
            transform: translateX(-50%) rotate(-5deg);
            width: 140%;
            text-align: center;
            z-index: 20;
        }

        .tobov-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 5px 0 #000, 0 10px 20px rgba(0, 0, 0, 0.5);
            font-style: italic;
            line-height: 1.1;
            margin: 0;
        }

        .tobov-title .highlight {
            color: #ffcc00;
            font-size: 1.2em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #ffcc00 0%, #ff8800 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-top: 10px;
            filter: drop-shadow(0 5px 0 rgba(0, 0, 0, 0.5));
            transform: skew(-10deg);
        }

        .tobi-hero-image {
            width: 180px;
            height: 180px;
            background: #eee;
            border-radius: 50%;
            margin: 40px auto 0 auto;
            border: 5px solid #fff;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .placeholder-text {
            font-size: 0.8rem;
            color: #555;
            font-weight: bold;
        }

        .start-btn {
            font-size: 1.5rem;
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, #ff0055, #ff0000);
            border: none;
            color: #fff;
            text-transform: uppercase;
            border-radius: 50px;
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .start-btn:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .start-btn.pulsate {
            animation: pulse-btn 1.5s infinite;
        }

        /* Intro Animation Overlay */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-overlay.hidden {
            display: none;
        }

        .flying-head {
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* REVERT to user request: Circle and Blue Background */
            background-color: #007bff;
            /* Blue */
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            z-index: 1001;
            bottom: -200px;
            /* Start at bottom */
        }

        .head-left {
            left: 20%;
            z-index: 1005;
            /* Tobi higher ! */
        }

        .head-right {
            right: 20%;
            z-index: 1002;
        }

        /* Active Animation Class */
        .intro-active .head-left {
            animation: balloonPopLeft 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .intro-active .head-right {
            animation: balloonPopRight 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Balloon Rise & Wobble & Pop */
        @keyframes balloonPopLeft {
            0% {
                bottom: -200px;
                left: 20%;
                transform: scale(0.5) rotate(-10deg);
            }

            40% {
                bottom: 40%;
                left: 35%;
                transform: scale(1.2) rotate(10deg);
            }

            60% {
                bottom: 50%;
                left: 40%;
                transform: scale(2) rotate(-5deg);
            }

            85% {
                transform: scale(4) rotate(5deg);
                opacity: 1;
            }

            95% {
                transform: scale(6) rotate(0deg);
                opacity: 1;
            }

            100% {
                bottom: 50%;
                left: 45%;
                transform: scale(8);
                opacity: 0;
            }

            /* POP */
        }

        @keyframes balloonPopRight {
            0% {
                bottom: -200px;
                right: 20%;
                transform: scale(0.5) rotate(10deg);
            }

            40% {
                bottom: 40%;
                right: 35%;
                transform: scale(1.2) rotate(-10deg);
            }

            60% {
                bottom: 50%;
                right: 40%;
                transform: scale(2) rotate(5deg);
            }

            85% {
                transform: scale(4) rotate(-5deg);
                opacity: 1;
            }

            95% {
                transform: scale(6) rotate(0deg);
                opacity: 1;
            }

            100% {
                bottom: 50%;
                right: 45%;
                transform: scale(8);
                opacity: 0;
            }

            /* POP */
        }

        @keyframes pulse-btn {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(255, 0, 85, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 85, 0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            60% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        /* Particles - More and Faster */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 2rem;
            animation: floatUp linear infinite;
            bottom: -50px;
            opacity: 0.7;
        }

        /* Randomize particles slightly via CSS nth-child would be huge, simplified here JS will randomize */
        .particle:nth-child(2n) {
            font-size: 3rem;
            animation-duration: 8s;
            left: 10%;
        }

        .particle:nth-child(2n+1) {
            font-size: 2rem;
            animation-duration: 12s;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3n) {
            left: 50%;
            animation-duration: 6s;
        }

        .particle:nth-child(4n) {
            left: 80%;
            animation-duration: 10s;
        }

        .particle:nth-child(5n) {
            left: 30%;
            animation-duration: 15s;
        }

        .particle:nth-child(odd) {
            animation-name: floatUpRotate;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh);
            }
        }

        @keyframes floatUpRotate {
            to {
                transform: translateY(-110vh) rotate(720deg);
            }
        }

        /* Gallery */
        .gallery-grid {
            display: flex;
            gap: 10px;
            justify-content: center;
            opacity: 0.8;
            margin-top: 2rem;
        }

        .photo-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #fff;
            border: 2px solid white;
            transform: rotate(var(--r));
        }

        .photo-placeholder:nth-child(1) {
            --r: -10deg;
        }

        .photo-placeholder:nth-child(2) {
            --r: 5deg;
            transform: translateY(-10px) rotate(5deg);
        }

        .photo-placeholder:nth-child(3) {
            --r: 10deg;
        }
    </style>

    <script>
        let started = false;

        function startGame() {
            if (started) return;
            started = true;

            // Trigger Animation
            const overlay = document.getElementById('intro-animation');
            overlay.classList.remove('hidden');
            overlay.classList.add('intro-active');

            // Delay Navigation
            setTimeout(() => {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth <= 1024);
                if (isMobile) {
                    window.location.href = 'player.html';
                } else {
                    window.location.href = 'master.html';
                }
            }, 2800); // 2.8s delay to match 'pop'
        }

        document.getElementById('start-btn').addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                startGame();
            }
        });

        // Randomize particles positions on load
        document.querySelectorAll('.particle').forEach(p => {
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (5 + Math.random() * 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
        });
    </script>
</body>

</html>
