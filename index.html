<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobis JGA - Wer weiß denn sowas?</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--color-background);
            flex-direction: column;
            text-align: center;
        }

        .landing-card {
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .jga-title {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(135deg, #fff 0%, var(--color-primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(66, 133, 244, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: -1rem;
        }

        .start-btn {
            font-size: 1.5rem;
            padding: 1.2rem 2.5rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 1rem;
            box-shadow: 0 10px 20px -5px rgba(66, 133, 244, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(66, 133, 244, 0.5);
            filter: brightness(1.1);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="landing-card glass-panel">
        <h1 class="jga-title">TOBIS JGA</h1>
        <div class="subtitle">Wer weiß denn sowas? Edition</div>

        <button id="start-btn" class="start-btn">SPIEL STARTEN</button>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth <= 1024);

            // Add a small delay for the button animation
            setTimeout(() => {
                if (isMobile) {
                    window.location.href = 'player.html';
                } else {
                    window.location.href = 'master.html';
                }
            }, 200);
        });
    </script>
</body>

</html>
